<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nintendo Switch Settings - Canvas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background-color: #f0f0f0;
      image-rendering: optimizeQuality;
    }
  </style>
</head>
<body>
  <canvas id="settingsCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('settingsCanvas');
    const ctx = canvas.getContext('2d');

    // Colors and styles
    const bgColor = '#f7f7f7';
    const categoryColor = '#e0e0e0';
    const textColor = '#333';
    const selectedColor = '#0078d7';

    // UI Config
    const categories = [
      { icon: 'âš™ï¸', name: 'System' },
      { icon: 'ðŸŒ', name: 'Internet' },
      { icon: 'ðŸ”Š', name: 'Sound' },
      { icon: 'ðŸŽ®', name: 'Controllers' },
      { icon: 'ðŸ–¥ï¸', name: 'Display' },
    ];

    let selectedCategory = 0;

    function drawUI() {
      // Background
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Sidebar
      ctx.fillStyle = categoryColor;
      ctx.fillRect(0, 0, 200, canvas.height);

      // Draw categories
      categories.forEach((cat, index) => {
        const y = 50 + index * 80;

        if (index === selectedCategory) {
          // Highlight selected
          ctx.fillStyle = selectedColor;
          ctx.fillRect(0, y - 20, 200, 60);
          ctx.fillStyle = '#fff';
        } else {
          ctx.fillStyle = textColor;
        }

        ctx.font = '24px Arial';
        ctx.fillText(cat.icon, 20, y);
        ctx.fillText(cat.name, 60, y);
      });

      // Main content area
      ctx.fillStyle = bgColor;
      ctx.fillRect(200, 0, canvas.width - 200, canvas.height);

      // Draw main content for the selected category
      ctx.fillStyle = textColor;
      ctx.font = '32px Arial';
      ctx.fillText(`Settings: ${categories[selectedCategory].name}`, 220, 100);
    }

    function handleKeyDown(event) {
      if (event.key === 'ArrowDown') {
        selectedCategory = (selectedCategory + 1) % categories.length;
      } else if (event.key === 'ArrowUp') {
        selectedCategory = (selectedCategory - 1 + categories.length) % categories.length;
      }
      drawUI();
    }

    // Initial draw
    drawUI();

    // Event listener for navigation
    window.addEventListener('keydown', handleKeyDown);
  </script>
</body>
</html>
